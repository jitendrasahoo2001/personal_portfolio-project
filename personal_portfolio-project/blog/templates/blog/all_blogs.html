{% extends 'portfolio/base.html'%}

{% block content %}


<h1>Blog </h1>


<h2>Jite has written {{Blogs.count }} blog{{Blogs.count|pluralize}}</h2>

{% for Blog in Blogs %}

<a href="{% url 'blog:detail' Blog.id%}"><h2>{{Blog.title}}</h2></a>
<p>{{Blog.description|truncatechars:100}}</p>
   {{Blog.date|date:'M d Y'}}
{% endfor %}
{% endblock %}
